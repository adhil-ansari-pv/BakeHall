<div class="flex flex-col md:flex-row items-center justify-center md:space-x-5   bg-primary_bg h-full ">
  <div class="w-full md:w-3/5 px-8 py-10 bg-[#E0C097] shadow-lg">
    <h1 class="font-semibold text-2xl border-b pb-8">Order Summary</h1>

    <div class="flex flex-col space-y-3 mt-10 mb-5">
      <span class="font-semibold text-sm uppercase">Name : {{order.name}}</span>
      <span class="font-semibold text-sm uppercase">address: {{order.address}}</span>
    </div>

    <div class="flex justify-between mt-10 mb-5">
      <span class="font-semibold text-sm uppercase">Items Total</span>
      <span class="font-semibold text-sm">{{order.totalPrice|currency}}</span>
    </div>

    <div class="h-[550px]  overflow-y-auto">
    <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="border-t mt-8">
      <div class="flex font-semibold justify-between py-6 text-sm uppercase">
        <span>Total cost</span>
        <span>{{order.totalPrice |currency}}</span>
      </div>
      <payment-button [order]="order"></payment-button>
      <!-- <button
        class="bg-indigo-500 font-semibold tracking-wide hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full" (click)="onCheckout()">Pay Now</button> -->
    </div>
  </div>
  <div class="flex mx-auto flex-col  h-full">
    <app-title title="Choose your address on Map"></app-title>
    <map [order]="order" [readonly]="true"></map>
  </div>
</div>
