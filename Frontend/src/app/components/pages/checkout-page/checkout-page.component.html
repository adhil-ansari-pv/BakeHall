<div class="flex flex-col md:flex-row items-start py-2 justify-center md:space-x-5 h-full bg-[#5C3D2E] ">
  <div class="w-full md:w-3/5 px-8 py-10 bg-[#E0C097] shadow-lg">
    <h1 class="font-semibold text-2xl border-b pb-8">Order Summary</h1>
    <div class="flex justify-between mt-10 mb-5">
      <span class="font-semibold text-sm uppercase">Items Total</span>
      <span class="font-semibold text-sm">{{order.totalPrice|currency}}</span>
    </div>
    <form [formGroup]="checkOutForm">
      <!--Username input-->
        <label class="font-medium inline-block mb-3 text-sm uppercase">Name</label>
        <div class="relative mb-4">
          <input type="text" formControlName="name"
            class="w-full px-4 py-2 focus:outline-none ring-1  rounded-md">

          <div class="text-red-600 flex gap-2 mt-2" *ngIf="fc.name.errors && fc.name.touched">
            <div *ngIf="fc.name.errors.required">should not be empty</div>
          </div>
        </div>
        <!--userAddress input-->
        <label class="font-medium inline-block mb-3 text-sm uppercase">Address</label>
        <div class="relative mb-4">
          <input type="text" formControlName="address"
            class="w-full px-4 py-2 focus:outline-none ring-1  rounded-md">

          <div class="text-red-600 flex gap-2 mt-2" *ngIf="fc.address.errors && fc.address.touched">
            <div *ngIf="fc.address.errors.required">should not be empty</div>
          </div>
        </div>
      <div>
        <label class="font-medium inline-block mb-3 text-sm uppercase">Shipping</label>
        <select class="block p-2 text-gray-600 w-full text-sm">
          <option>Standard shipping - free</option>
        </select>
      </div>
      <div class="py-10">
        <label for="promo" class="font-semibold inline-block mb-3 text-sm uppercase">Promo Code</label>
        <input type="text" id="promo" placeholder="Enter your code" class="p-2 text-sm w-full">
      </div>
    </form>

    <button class="bg-red-500 hover:bg-red-600 px-5 py-2 text-sm text-white uppercase">Apply</button>
    <div class="h-[550px] lg:h-auto overflow-y-auto">
    <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="border-t mt-8 ">
      <div class="flex font-semibold justify-between py-6 text-sm uppercase">
        <span>Total cost</span>
        <span>{{order.totalPrice + shippingCost|currency}}</span>
      </div>
      <button
        class="bg-indigo-500 font-semibold tracking-wide hover:bg-indigo-600 py-3 text-sm text-white uppercase w-full" (click)="createOrder()">Go To payment</button>
    </div>
  </div>
  <div class="flex mx-auto items-center  flex-col h-full">
    <app-title title="Choose your address on Map"></app-title>
    <map [order]="order"></map>
  </div>
</div>
